<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contact-container">
        <div class="contact-form">
            <h1>Get In Touch</h1>
            <form>
                <input type="text" name="your_name" placeholder="Your Name" required>
                <input type="text" name="phone_no" placeholder="Phone No" required>
                <input type="email" name="email_id" placeholder="Email ID" required>
                <textarea name="message" placeholder="Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Hyper Nexis</h2>
            <p> <i class="fa-regular fa-map"></i> Our Address: 1234 Street Name, City, Country</p>
            <p> <i class="fa-solid fa-phone"></i> Phone Number: +1 234 567 890</p>
            <p> <i class="fa-regular fa-envelope"></i> Email: contact@example.com</p>
            <div class="social-icons">
                <h1>Find Us On:</h1>
                <a id="icons" href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a id="icons" href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a id="icons" href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a id="icons" href="https://instagram.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>

            </div>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217897.62046449442!2d72.92448845107454!3d31.423759040707697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x392242a895a55ca9%3A0xdec58f88932671c6!2sFaisalabad%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1717152458995!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
